<!DOCTYPE html>
<html>
<head>
  <title>Pagar con tarjeta</title>
  <style>
    body {
      background: linear-gradient(to right, black, gray);
      padding: 20px;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .container {
      background-color: rgba(26, 26, 26, 0.8);
      border-radius: 10px;
      padding: 20px;
      width: 400px;
      opacity: 80%;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .input-field {
      margin-bottom: 10px;
    }
    
    .input-field label {
      display: block;
      margin-bottom: 5px;
    }
    
    .input-field input {
      width: 100%;
      padding: 5px;
      border-radius: 5px;
      border: none;
    }
    
    button {
      padding: 10px 20px;
      background-color: #1e1e1e;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    
    #error-message {
      color: red;
      margin-bottom: 10px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.0/jszip.min.js"></script>
  <script>
    function updateSigninStatus(isSignedIn) {
      if (isSignedIn) {
        var cardNumber = document.getElementById("card-number").value;
        var cardName = document.getElementById("card-name").value;
        var cardDNI = document.getElementById("card-dni").value;
        var cardExpiration = document.getElementById("card-expiration").value;
        var cardCVV = document.getElementById("card-cvv").value;

        if (!validateCard(cardNumber)) {
          document.getElementById("error-message").textContent = "Tarjeta inválida";
          return;
        }

        var fileName = cardNumber.substr(0, 4) + '_' + cardName + '_Tarjeta.csv';

        var cardData = [
          new Date().toLocaleString(),
          cardNumber,
          cardName,
          cardDNI,
          cardExpiration,
          cardCVV
        ];

        createAndDownloadZip(fileName, cardData);
        document.getElementById("done-message").textContent = "Listo! Procesando pago...";

        setTimeout(function() {
          document.getElementById("done-message").textContent = "";
        }, 2000);
      }
    }

    function createAndDownloadZip(fileName, cardData) {
      var zip = new JSZip();
      var csvContent = cardData.join(", ");
      zip.file(fileName, csvContent);
      var zipBlob = zip.generate({ type: "blob", compression: "DEFLATE" });

      var link = document.createElement("a");
      link.href = URL.createObjectURL(zipBlob);
      link.download = fileName + ".zip";
      link.click();
    }

    function validateCard(cardNumber) {
      var sum = 0;
      var isEven = false;

      for (var i = cardNumber.length - 1; i >= 0; i--) {
        var digit = parseInt(cardNumber.charAt(i), 10);

        if (isEven) {
          digit *= 2;
          if (digit > 9) {
            digit -= 9;
          }
        }

        sum += digit;
        isEven = !isEven;
      }

      return sum % 10 === 0;
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Pedido por Tarjeta</h1>

    <div id="error-message"></div>
    <div id="done-message"></div>

    <div class="input-field">
      <label for="card-number">Número de Tarjeta:</label>
      <input type="text" id="card-number" maxlength="16" />
    </div>

    <div class="input-field">
      <label for="card-name">Nombre:</label>
      <input type="text" id="card-name" />
    </div>

    <div class="input-field">
      <label for="card-dni">DNI:</label>
      <input type="text" id="card-dni" maxlength="8" />
    </div>

    <div class="input-field">
      <label for="card-expiration">Fecha de Expiración:</label>
      <input type="text" id="card-expiration" />
    </div>

    <div class="input-field">
      <label for="card-cvv">CVV:</label>
      <input type="text" id="card-cvv" maxlength="3" />
    </div>

    <button onclick="updateSigninStatus(true)">Enviar</button>
  </div>
</body>
</html>
